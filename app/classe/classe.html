<body>
   
    <div ng-controller="classeCtrl as classeCtrl" >

        <div>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active" ng-click="classeCtrl.GetClassesAll()"><a href="#">Classes</a></li>
                <li role="presentation" ng-click=""><a href="#">Eleves</a></li>
            </ul>

        <div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="var in classeCtrl.classes">
                    <span class="badge">14</span>
                    Classe {{var.name}}
                </li>
            </ul>

        </div>
   

    </div>
